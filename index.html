<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Lados de um Triângulo</title>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: rgb(68, 68, 68);
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: aliceblue;
}
p{
    font-size: 1em;
    margin-bottom: 20px;
    color: aliceblue;
}


input[type="text"] {
    padding: 10px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid gray;
    margin-bottom: 10px;
    width: 300px;
    
}

input[type="button"] {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

input[type="button"]:hover {
    background-color: #2980b9;
}

#outLados, #outTipo {
    font-size: 1.5em;
    margin-top: 20px;
}
    </style>
</head>


<body>
    <h1>Programa Lados de um Triângulo</h1>
    <p>Lado A: <input type="text" name="Lado A do Triângulo" id="inA"></p>
    <p>Lado B: <input type="text" name="Lado A do Triângulo" id="inB"></p>
    <p>Lado C: <input type="text" name="Lado A do Triângulo" id="inC"></p>
    <input type="button" value="Verificar Lados" id="btVerificar">
    <input type="button" value="Limpar" id="btLimpar">
    <h3 id="outLados"></h3>
    <h3 id="outTipo"></h3>
    <script src="js.js"></script>
</body>

</html>
