<head>

        /* Define variáveis para cores comuns */

            --primary-color: #fcfcfc;
            --secondary-color: #2ecc71;

/* Aplicação geral */
body {
    padding: 9rem;
  font-family: 'Open Sans', sans-serif;

  color: var(--text-color);
  
  float: center;
  text-align: center;
  
}


/* Inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 0.5rem;

  padding: 0.75rem 1.5rem;

</head>

<body>
    <div class="container">
        <div>
            <h1>FIBONACCI NUMERO</h1>
        </div>
        <div>
            <input class="input" type="text" id="fibo" placeholder="Insira valor Fibonacci">
        </div>
        <div>
            <button class="check">Encontre Fibonacci</button>
        </div>
        <div>
            <p id="result">Resultado </p>
        </div>
    </div>
    <script>

        const InputNumber = document.querySelector("input")
        const CheckButton = document.querySelector("button")
        const ResultNumber = document.getElementById("result")

        console.log(InputNumber)
        console.log(CheckButton)

        CheckButton.addEventListener("click", function () {
    if (InputNumber.value === "") {
        ResultNumber.innerHTML = "Por favor, insira um valor";
        return;
    }
    if(isNaN(InputNumber.value)){
        ResultNumber.innerHTML = "Por favor, insira um número válido";
        return;
    }
    let x = parseInt(InputNumber.value)
    ResultNumber.innerHTML = fibo(x)
});


        function fibo(n) {
            if(n===1) return "0";
            let arr = [0, 1];
            for (let i = 2; i <= n; i++) {
                arr.push(arr[i - 1] + arr[i - 2]);
            }
        return arr.slice(0, n).join(',');
        }

    </script>
</body>
